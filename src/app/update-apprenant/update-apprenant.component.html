
    <!-- start page content -->
    <div class="page-content-wrapper" style="padding-top: 55px;">
        <div class="page-content">
            <div class="col-md-12 col-sm-12">
                <div class="card card-box">
                    <div class="card-head">
                        <header style="text-align: center; font-size: 20px; font-weight: bold; padding-bottom: 40px;">Modifier Apprenant</header>
                        
                    </div>
                    <div class="card-body" id="bar-parent2">
                        <form id="form_sample_2" class="form-horizontal" novalidate="novalidate" #editForm="ngForm" >
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" class="form-control" name="prenom" [(ngModel)]="dataApprenant.prenom"  />
                                    
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" name="nom" [(ngModel)]="dataApprenant.nom"  />
                                    
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="dataApprenant.email" />
                                       
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="telephone" placeholder="00-00-00-00">Téléphone</label>
                                        <input type="tel" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" class="form-control" id="tel" name="telephone" [(ngModel)]="dataApprenant.telephone" />
                                    
                                   
                                </div>
                            </div>
                            </div>
                        
    
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="login">Login</label>
                                    <input type="text" class="form-control"     name="login" [(ngModel)]="dataApprenant.login" />
                                    
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="motDePass">Mot de passe</label>
                                    <input type="password" class="form-control"  name="motDePass" [(ngModel)]="dataApprenant.motDePass"   />
                                </div>
                                
                            </div>
    
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="genre">Genre</label><br>
                                        <select id="inputState" class="form-control" style="padding-right:  82%; border-radius: 5px; padding-bottom: 10px;  border-color: darkgrey;" name="genre" [(ngModel)]="dataApprenant.genre">
                                            <option></option>
                                            <option value="HOMME">Homme</option>
                                            <option value="FEMME">Femme</option>
                                        </select>
                                       
                                    </div>
                                </div>
    
                                <div class="col-md-6" id="etat">
                                    <div class="form-group">
                                        <label for="etat">Etat</label><br>
                                        <select id="inputState" class="form-control" style="padding-right: 79%; border-radius: 5px; padding-bottom: 10px;  border-color: darkgrey;"  name="etat" [(ngModel)]="dataApprenant.etat">
                                            <option></option><br>
                                            <option value="Activer">Activer</option>
                                            <option value="Desactiver">Désactiver</option>
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>
    
                            <!-- <input type="hidden" class="form-control" [(ngModel)]="loginData.id" name="userId" /> -->
    
                            <div class="form-group">
                                <div class="offset-md-3 col-md-9" style="padding: 30px; padding-left: 120px;">
                                    <button type="submit" (click)="onUpdate()" class="btn btn-warning me-5" >
                                        Enregistrer
                                    </button>
    
                                    <button type="reset" class="btn btn-danger ms-5">
                                        Réinitialiser
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end page content -->
