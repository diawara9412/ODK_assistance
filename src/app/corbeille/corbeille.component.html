<div class="page-content-wrapper  mt-3" style="padding-top: 50px;">
    <div class="page-content">
        
        <!-- apprès card -->
        			<!-- start page content -->
                    <div class="page-content-wrapper">
                        <div class="page-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-box">
                                        
                                        <div class="card-body ">
                                            <div class="row p-b-20">
                                                
                                                <div class="tools">
                                                    <!-- Search form -->
                                                   
                                                    <div class="md-form mt-0">
                                                        <input class="form-control mr-sm-2" type="text" 
                                                            autocomplete="off" placeholder="Rechercher">
                                                            
                                                    </div>
                                              
                                                </div>
                                                
                                            </div>
                                            
                                            
                                            <div class="table-scrollable" id="example4">
                                            
                                        
                                            <table class="table table-hover table-checkable order-column full-width" >
                                                <thead>
                                                    <tr>
                                                        <th class="center"></th>
                                                        <th class="center"> Nom </th>
                                                        <th class="center"> Prénom </th>
                                                        <th class="center"> Téléphone </th>
                                                        <th class="center"> Email </th>
                                                        
                                                        
                                                        <th class="etat">Etat</th>
                                                        <th class="action"> Action </th>
                                                    </tr>
                                                </thead>
                                                <tbody *ngFor="let item of listApprenant">
                                                    <tr class="odd gradeX" *ngIf="item.supprimer==1">
                                                        <td class="user-circle-img">
                                                                <img src="../assets/img/Groupe.png" width="50px" alt="">
                                                        </td>
                                                        <td class="center"><span>{{item.nom}}</span></td>
                                                        <td class="center"><span>{{item.prenom}}</span></td>
                                                        <td class="center"><span >{{item.email}}</span></td>
                                                        <td class="center"><span>{{item.telephone}}</span></td>
                                                        <td class="center"><span>{{item.etat}}</span></td>

                                                       
                                                        <td class="center">
                                                
                                                            <a class="btn btn-link btn-danger btn-just-icon remove" (click)="openConfirmationDialog(item.id)"><i class="material-icons">restore</i></a>
                                                          </td>
                                                    </tr>
        
                                             
                                                    
        
                                                    
                                                </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- end page content -->
                        </div>
