<div class="wrapper wrapper-full-page">
    <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('../../assets/img/register.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-signup">
              <h2 class="card-title text-center">Ajouter Evaluation</h2>
              <div class="card-body">
                <div class="row">
                  <img src="../assets/img/Page.png" style="padding-right: 150px; padding-left: 50px;">
                  <div class="col-md-5 mr-auto">
                <img id="register" src="../assets/img/Page-1.png" width="100px">
                    <form class="form" [formGroup]="formgroup" (ngSubmit)="ajouterEvaluation(formgroup)" >
                      <div class="col-md-6">
                    
                        <div class="form-group  has-default">
                          
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                            <select  class="form-control" formControlName="niveau">
                                <option></option>
                                <option value="Faible">Faible</option>
                                <option value="Moyen">Moyen</option>
                                <option value="Avancé">Avancé</option>
                               
                            </select>
                         
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group  has-default">
                          
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                            <select  class="form-control" formControlName="matiere">
                                <option></option>
                                <option *ngFor="let item1 of matieres" value="{{item1.id}}">{{item1.nom_matiere}}</option>
                               
                            </select>
                         
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group  has-default">
                          
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                            <select  class="form-control" formControlName="apprenant">
                                <option></option>
                                <option *ngFor="let item of apprenants" value="{{item.id}}">{{item.nom}}</option>
                               
                            </select>
                         
                        </div>
                    </div>
                      
                    <button type="submit" class="btn btn-warning me-5" >
                     Envoyer
                  </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <nav class="float-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com/">
                  Liste Rendu
                </a>
              </li>
            </ul>
          </nav>
          
        </div>
      </footer>
    </div>
  </div>
